baseURL = 'https://obag.blog/'
languageCode = 'en-us'
title = 'obag'
theme = 'rusty-typewriter'
enableRobotsTXT = true

[params.author]
name = 'obag'
email = 'obag.blog@pm.me'

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 1

[[menus.main]]
name = 'About'
pageRef = '/about.md'
weight = 2

[taxonomies]
tag = 'tags'
topic = 'topics'
series = 'series'

[markup.goldmark.renderer]
  unsafe = true

# build search index ================
[outputFormats]
 [outputFormats.SearchIndex]
  mediaType = "application/json"
  baseName = "searchindex"
  isPlainText = true
  notAlternative = true

[mediaTypes]
 [mediaTypes."application/json"]
  suffixes = ["json"]

[outputs]
 home = ["HTML","RSS", "SearchIndex"]
# ===================================

[rusty_typewriter]
 [params.rtwt]
  sidePane = true
  countPageItems = 7 
 [params.rtwt.home]
  showBio = false
  showAuthorImg = false
  sidePaneTags = true
  showFeatured = true
  showRecent = true
  hideRecentWhenFeatured = true
  countRecent = 5
 [params.rtwt.side.home]
  sidePaneSticky = false 
  taxonomies = ['tags']
  countTaxonomy = 5
 [params.rtwt.side.list]
  sidePaneSticky = false
 [params.rtwt.side.single]
  sidePaneSticky = true 
  showDetails = true
  showTableOfContents = true
  showAttachments = true
  showRelated = true
  countRelated = 5
